<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="success.css" />
    <script src="success.js" defer></script>
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <main class="success-container">
      <div class="success-information">
        <img src="assets/images/icon-success.svg" alt="" class="success-icon" />
        <p class="success-title">Thanks for subscribing!</p>
        <p class="success-description">
          A confirmation email has been sent to
          <span class="user-email"></span>. Please open it and click the button
          inside to confirm your subscription.
        </p>
      </div>
      <button class="dismiss">Dismiss message</button>
    </main>
  </body>
</html>
